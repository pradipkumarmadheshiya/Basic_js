<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // SuperMarket Analytics
        
const supermarketData = {
        supermarketName: "SuperMart",
        location: "Cityville",
        products: {
            electronicsSection: {
            inventory: {
                laptop: { available: 20, price: 800 },
                smartphone: { available: 30, price: 500 },
                tablet: { available: 15, price: 300 },
            },
            sales: [
                { id: 1, items: ["laptop", "tablet"], total: 1100 },
                { id: 2, items: ["smartphone", "tablet"], total: 800 },
                { id: 3, items: ["laptop", "smartphone"], total: 1300 },
            ],
            },
            clothingSection: {
            inventory: {
                shirt: { available: 50, price: 25 },
                jeans: { available: 40, price: 40 },
                dress: { available: 30, price: 60 },
            },
            sales: [
                { id: 1, items: ["shirt", "jeans"], total: 60 },
                { id: 2, items: ["dress", "shirt"], total: 85 },
                { id: 3, items: ["jeans", "dress"], total: 100 },
            ],
            },
        },
        sectionNames: ["electronicsSection", "clothingSection"],
        };

        function findProductDetail(supermarketData){
            const productDetail={
                "laptopAvailable":supermarketData?.products?.electronicsSection?.inventory?.laptop?.available,
                "shirtAvailable":supermarketData?.products?.clothingSection?.inventory?.shirt?.available,
                "laptopPrice":supermarketData?.products?.electronicsSection?.inventory?.laptop?.price,
                "shirtPrice":supermarketData?.products?.clothingSection?.inventory?.shirt?.price
            }
            return productDetail
        }
        console.log(findProductDetail(supermarketData))
    </script>
</body>
</html>
